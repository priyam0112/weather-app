<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather Summary</title>
    <style>
        /* Advanced Styling for Weather App */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #536976, #292e49);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #FFDD57;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .weather-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .weather-card:hover {
            transform: scale(1.05);
        }

        .weather-card h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .weather-details {
            margin-top: 15px;
            font-size: 1.1em;
        }

        .weather-details div {
            margin: 8px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        footer p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Summary</h1>
        <p>Stay updated with the latest weather conditions</p>
    </header>

    <main>
        <div class="weather-container" id="weather-container">
            <!-- Weather cards will be dynamically added here -->
            <div th:each="summary : ${summaries}" class="weather-card">
                <h2 th:text="${summary.city}"></h2>
                <div class="weather-details">
                    <div>Date: <span th:text="${summary.date}"></span></div>
                    <div>Average Temp: <span th:text="${summary.averageTemperature}"></span> °C</div>
                    <div>Max Temp: <span th:text="${summary.maximumTemperature}"></span> °C</div>
                    <div>Min Temp: <span th:text="${summary.minimumTemperature}"></span> °C</div>
                    <div>Condition: <span th:text="${summary.dominantCondition}"></span></div>
                    
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Weather App</p>
    </footer>
</body>
</html>
